<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h1>Calculadora</h1>
      <p id="result"></p>
      <table>
        <tr>
          <td><button class="buttons" onclick="deletar()">C</button></td>
          <td><button class="buttons" onclick="apagar()">‚Üê</button></td>
          <td><button class="buttons" onclick="inserir('/')">/</button></td>
          <td><button class="buttons" onclick="inserir('*')">X</button></td>
        </tr>
        <tr>
          <td><button class="buttons" onclick="inserir('7')">7</button></td>
          <td><button class="buttons" onclick="inserir('8')">8</button></td>
          <td><button class="buttons" onclick="inserir('9')">9</button></td>
          <td><button class="buttons" onclick="inserir('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="buttons" onclick="inserir('4')">4</button></td>
          <td><button class="buttons" onclick="inserir('5')">5</button></td>
          <td><button class="buttons" onclick="inserir('6')">6</button></td>
          <td><button class="buttons" onclick="inserir('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="buttons" onclick="inserir('1')">1</button></td>
          <td><button class="buttons" onclick="inserir('2')">2</button></td>
          <td><button class="buttons" onclick="inserir('3')">3</button></td>
          <td rowspan="2">
            <button class="buttons btn-equal" onclick="calcular()">=</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button class="buttons btn-zero" onclick="inserir('0')">0</button>
          </td>
          <td><button class="buttons" onclick="inserir('.')">.</button></td>
        </tr>
      </table>
    </div>

    <p class="by">
      Desenvolvido por
      <a class="link" href="https://www.linkedin.com/in/rodrigomoraesdev/"
        >Rodrigo Moraes</a
      >
    </p>

    <script src="/script.js"></script>
  </body>
</html>
